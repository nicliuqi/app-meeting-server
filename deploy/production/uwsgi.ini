[uwsgi]
env=DJANGO_SETTINGS_MODULE=app_meeting_server.settings.prod
chdir=/home/meetingserver//app-meeting-server
module=app_meeting_server.wsgi:application
socket=/home/meetingserver/app-meeting-server/deploy/production/uwsgi.sock
workers=5
static-map=/static=/home/meetingserver/app-meeting-server/static
pidfile=/home/meetingserver/app-meeting-server/deploy/production/uwsgi.pid
uid=meetingserver
gid=meetingserver
master=true
vacuum=true
thunder-lock=true
enable-threads=true
harakiri=30
post-buffering=4096
https=0.0.0.0:8080,/vault/secrets/server.crt,/vault/secrets/server.key,HIGH